  <h3 id="titulo">Vamos começar a controlar suas finanças?</h3>

  <div id="container" class="div-container">
    <div id="blocoDeGanhos">
      <div id="adicionarGanho">
        <form name="formGanhos">
          <h5>Adicionar Renda</h5>
          <input id="txtCodigo" type="text" class="form-control" placeholder="Código do cadastro" readonly>
          <input id="digitarGanhos" type="number" name="txtGanho" placeholder="R$ 999 999,99" required>
          <input id="categoriaDosGanhos" type="text" name="txtCategoriaGanho" placeholder="Categoria da renda" required>
          <input id="botaoValor1" type="button" value="Adicionar" class="bnt-block submit"
            onclick="cadGanhos(txtGanho.value, txtCategoriaGanho.value)">
          <input id="botaoValor1" type="button" value="Editar" class="bnt-block submit"
            onclick="altGanhos(txtGanho.value, txtCategoriaGanho.value)">
          <input id="botaoValor1" type="button" value="Remover" class="bnt-block submit" onclick="delGanhos()">
        </form>
      </div>
      <div id="ganhos" class="container">
        <table id="tbGanhos">
          <thead>
            <tr>
              <th scope="col">Código</th>
              <th scope="col">Valores</th>
              <th scope="col">Categoria</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>

    <div id="blocoDeGastos">
      <div id="adicionarGasto">
        <form name="formGastos">
          <h5>Adicionar Gasto</h5>
          <input id="txtCodigo" type="text" class="form-control" placeholder="Código do cadastro" readonly>
          <input id="digitarGastos" type="number" name="txtGasto" placeholder="R$ 999 999,99" required>
          <input id="categoriaDosGastos" type="text" name="txtCategoriaGasto" placeholder="Categoria do gasto" required>
          <input id="botaoValor2" type="button" value="Adicionar" class="bnt-block submit"
            onclick="cadGastos(txtGasto.value, txtCategoriaGasto.value)">
          <input id="botaoValor2" type="button" value="Editar" class="bnt-block submit"
            onclick="altGastos(txtGasto.value, txtCategoriaGasto.value)">
          <input id="botaoValor2" type="button" value="Remover" class="bnt-block submit" onclick="delGastos()">
        </form>
      </div>

      <div id="gastos" class="container">
        <table id="tbGastos">
          <thead>
            <tr>
              <th scope="col">Código</th>
              <th scope="col">Valores</th>
              <th scope="col">Categoria</th>
            </tr>
          </thead>
        </table>
      </div>
    </div>
