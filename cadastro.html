<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="styleCadastro.css">
  <link rel="shortcut icon" type="imagex/png" href="./imagens/icon.svg">
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="scriptCadastro.js" defer></script>
  <title>Página Inicial</title>
</head>

<body>
  <nav class="navbar">
    <div class="brand-title">EzBills</div>
    <a href="#" class="toggle-button">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </a>
    <div class="navbar-links">
      <ul>
        <li><a href="index.html">Login</a></li>
        <li><a href="#">Cadastro</a></li>
        <li><a href="contato.html">Contato</a></li>
      </ul>
    </div>
  </nav>

  <div class="wrapper fadeInDown">
      
    <div id="formContent">
      <form><br>
        <h1>Cadastre-se</h1>
        <input type="text" id="login" class="fadeIn first" name="login" placeholder="Usuário" autocomplete="off">
        <input type="text" id="userEmail" class="fadeIn first" name="email" placeholder="email@example.com" autocomplete="off">
        <input type="password" id="password" class="fadeIn second" name="password" placeholder="Senha" autocomplete="off">
        <input type="password" id="confirmPassword" class="fadeIn second" name="confirmPassword" placeholder="Confirme sua senha" autocomplete="off">
        <select type= "select" class="fadeIn first" id="perguntaSeguranca" name="select" autocomplete="off">
          <option value="valor1">Qual o nome do seu primeiro animal de estimação?</option>
          <option value="valor2" selected>Selecione a pergunta de segurança</option>
          <option value="valor3">Qual o nome da primeira escola que estudou?</option>
          <option value="valor4">Qual a sua cor favorita?</option>
        </select>
        <input type="text" id="respostaDeSeguranca" class="second" name="respostaDeSeguranca" placeholder="Resposta" autocomplete="off">
        <input onclick = "store()" type="submit" class="fadeIn third" value="Cadastrar">
      </form>
      <div id="formFooter">
        <a class="underlineHover" href="index.html">Ja possui cadastro?</a>
      </div>
    </div>
  </div>

  <footer>
    <div class="footer">
      <div id="button"></div>
      <div id="container">
        <div id="cont">
          <div class="footer_center">
            <h3>Copyright 2021 - EzBills - PUC MINAS</h3>
          </div>
        </div>
      </div>
    </div>
  </footer>
</body>

</html>
